<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpressEats</title>
  <link rel="stylesheet" href="./css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/a2e0e6b1f5.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>

    <div class="top-bar">
      <div class="left">
        <i class="fas fa-bars"></i>
        <img src="./img/logo branca.png" alt="ExpressEats Logo" class="logo">
        <h1>ExpressEats</h1>
      </div>
      <div class="right">
        <i class="fas fa-search"></i>
        <i class="fas fa-user"></i>
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </div>

    <nav class="category-bar">
      <ul>
        <li style="--color:#ff2e00">
          <p>PROMOÇÕES</p>
        </li>
        <li style="--color:#ffcc00">
          <p>COMBOS</p>
        </li>
        <li style="--color:#ff7a00">
          <p>MARMITAS</p>
        </li>
        <li style="--color:#6a1b9a">
          <p>LANCHES</p>
        </li>
        <li style="--color:#512da8">
          <p>SALGADOS</p>
        </li>
        <li style="--color:#c2185b">
          <p>BEBIDAS</p>
        </li>
        <li style="--color:#81c784">
          <p>SOBREMESAS</p>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Comida Boa e Rápida, Onde Você Estiver </h2>
      <p>Peça Seus Pratos Favoritos Dos Melhores Restaurantes Com Apenas Um Clique.</p>
      <button type="bNT" onclick="window.location.href='Restaurantes.html'"class="btn">Ver Restaurantes</button>
    </div>
    <div class="hero-img">
      <img src="./img/entregador.png" alt="Entrega de comida">
    </div>
  </section>

  <footer>
    <p>© 2025 ExpressEats - Todos os direitos reservados</p>
  </footer>
</body>
</html>
